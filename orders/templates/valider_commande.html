{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h3>Passer une commande</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse de livraison</label>
      <input type="text" name="adresse" id="adresse" class="form-control" required>
    </div>

    <h5>Choisissez les plats et quantit√©s :</h5>
    {% for plat in plats %}
      <div class="mb-2">
        <label>{{ plat.nom }} ({{ plat.prix }} MAD)</label>
        <input type="number" name="quantite_{{ plat.id }}" value="0" min="0" class="form-control" style="width: 100px;">
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary mt-3">Valider la commande</button>
  </form>
</div>
{% endblock %}
