{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Modifier le plat</h2>
  <form method="post" enctype="multipart/form-data" class="card p-4 shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'liste_plats' %}" class="btn btn-secondary ms-2">Annuler</a>
  </form>
</div>
{% endblock %}
