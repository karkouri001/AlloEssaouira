{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5" style="max-width: 500px;">
  <h2 class="text-center mb-4 text-warning">Connexion Restaurant</h2>

  <form method="POST" class="border p-4 rounded shadow-sm bg-light">
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <div class="text-center">
      <button type="submit" class="btn btn-warning px-4">Se connecter</button>
    </div>
  </form>

</div>
{% endblock %}
